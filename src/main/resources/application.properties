spring.application.name=vibe_guide

# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/vibe_guide
spring.datasource.username=postgres
spring.datasource.password=bubsidupsi

# JDBC driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate DDL mode (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the logs (optional)
spring.jpa.show-sql=true

# Format SQL queries (optional)
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL logging for performance (optional)
spring.datasource.hikari.connection-test-query=SELECT 1